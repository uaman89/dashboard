<mat-toolbar class="toolbar">
  <button
    mat-icon-button
    aria-label="logout button"
    (click)="toggleMenu()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dashboard</span>


  <div
    *ngIf="(isAuthenticated$ | async)"
    class="user"
  >
    <span class="user-name">{{(user$ | async)?.name}}</span>

    <button
      mat-icon-button
      aria-label="logout button"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
