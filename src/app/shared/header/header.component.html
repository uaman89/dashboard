<mat-toolbar class="toolbar">
  <span>Dashboard</span>


  <div
    *ngIf="(user$ | async) as user"
    class="user"
  >
    <span class="user-name">{{user.name}}</span>

    <button
      mat-icon-button
      aria-label="logout button"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
