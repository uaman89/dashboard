<div class="mat-elevation-z8">
  <table
    mat-table
    matSort
    [dataSource]="gridData"
    (matSortChange)="onSort($event)"
    class="full-width-table"
    aria-label="Elements?"
  >
    <!-- Columns -->
    <ng-container
      *ngFor="let colId of displayedColumns"
      [matColumnDef]="colId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{colId | uppercase}}</th>
      <td mat-cell *matCellDef="let row">{{row[colId]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
      [length]="gridData.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChanged($event)"
      aria-label="Select page">
  </mat-paginator>
</div>
